<!DOCTYPE html>
<html>

  <body>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>Mosaic</title>
      <link href='/static/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <style>
          body { padding-top: 20px; }
          p {font-size: 16px; line-height: 140%; }  

          .content {
            background-color: #fff;
            padding: 20px 50px 50px 50px;
          }  
        </style>    
    </head>    
    <div class='container'>
      <div class='content'>
        <h1>Mosaic</h1>
        <div class="lead">Create a mosaic version of your image, from a pre-selected directory of images:</div>
        
		
        <form class="form form-inline" method="post" action="/mosaic" enctype="multipart/form-data">
          <select name="tile_size" class="form-control input-lg">
            <option value="10">10</option>
            <option value="15" selected>15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
          
          <input type="file" name="image" class="form-control input-lg"/>
          <button class="btn btn-primary btn-lg" type="submit">
            Do it!
          </button>
          <p class="help-block">Select the number of pixels and choose a JPEG file to convert into a mosaic.</p>
        </form>
  </body>
</html>
